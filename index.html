<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="旅遊.css">
    <title>高雄市旅遊網</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1>高 雄 旅 遊 資 訊</h1>
            <img src="https://upload.cc/i1/2020/03/13/hwT7QN.png" alt="">
            <select name="高雄市區域" id="areaID" class="areaID">
                <option value="disabled selected hidden">--請選擇行政區--</option>
                <option value="苓雅區">苓雅區</option>
                <option value="三民區">三民區</option>
                <option value="新興區">新興區</option>
                <option value="內門區">內門區</option>
                <option value="小港區">小港區</option>
                <option value="左營區">左營區</option>
                <option value="甲仙區">甲仙區</option>
                <option value="鼓山區">鼓山區</option>
                <option value="前鎮區">前鎮區</option>
            </select>
            <div class="area">
                <p>熱門行政區</p>
                <div class="btn">
                    <input type="button" value="苓雅區" class="btn1">
                    <input type="button" value="小港區" class="btn2">
                    <input type="button" value="新興區" class="btn3">
                    <input type="button" value="大樹區" class="btn4">
                </div>
            </div>
        </div>
        <div class="content">
            <img src="https://upload.cc/i1/2020/03/13/Vpb71B.png">
            <h2></h2>
            <ul class="list"></ul>
        </div>
        <div class="footer">
        </div>
    </div>
    <script src="js/旅遊.js"></script>
</body>
</html>
